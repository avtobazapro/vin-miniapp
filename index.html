<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VIN Decode</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:system-ui;margin:16px}
    input,button{width:100%;padding:12px;font-size:16px;margin:8px 0}
    pre{white-space:pre-wrap;background:#f5f5f5;padding:12px;border-radius:10px}
    .muted{opacity:.7;font-size:12px}
  </style>
</head>
<body>
  <h3>Расшифровка VIN</h3>
  <input id="vin" placeholder="VIN (17 символов)" maxlength="17" />
  <button id="btn">Проверить</button>
  <div class="muted">Источник: NHTSA vPIC</div>
  <pre id="out">Результат появится здесь…</pre>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const out = document.getElementById('out');
    const btn = document.getElementById('btn');

    const vinRe = /^[A-HJ-NPR-Z0-9]{17}$/; // без I,O,Q

    function pick(results, name) {
      const row = results.find(x => x && x.Variable === name && x.Value && x.Value !== "Not Applicable");
      return row ? row.Value : null;
    }

    btn.onclick = async () => {
      const vin = document.getElementById('vin').value.trim().toUpperCase();
      if (!vinRe.test(vin)) {
        out.textContent = "VIN должен быть 17 символов (без I, O, Q).";
        return;
      }

      out.textContent = "Проверяю…";

      try {
        // Можно и DecodeVinValuesExtended — больше полей
        const url = `https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinExtended/${vin}?format=json`;
        const r = await fetch(url);
        const j = await r.json();

        const results = j.Results || [];
        const data = {
          vin,
          make: pick(results, "Make"),
          model: pick(results, "Model"),
          year: pick(results, "Model Year"),
          vehicleType: pick(results, "Vehicle Type"),
          body: pick(results, "Body Class"),
          engine: pick(results, "Engine Model") || pick(results, "Engine Displacement (L)"),
          transmission: pick(results, "Transmission Style"),
          plantCountry: pick(results, "Plant Country"),
          plantCompany: pick(results, "Plant Company Name")
        };

        // + все заполненные поля списком
        const fields = results
          .filter(x => x && x.Value && x.Value !== "Not Applicable")
          .map(x => ({ name: x.Variable, value: x.Value }));

        out.textContent = JSON.stringify({ data, fields }, null, 2);
      } catch (e) {
        out.textContent =
          "Ошибка запроса (часто это CORS в браузере).\n" +
          "Решение: использовать маленький backend-прокси (Cloudflare Worker / Vercel Function).\n\n" +
          String(e);
      }
    };
  </script>
</body>
</html>
